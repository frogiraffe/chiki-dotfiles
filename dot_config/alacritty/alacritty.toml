live_config_reload = true
import = [
"~/.config/alacritty/gruvbox_material.toml"
]

[font]
    size = 15.0

    [font.bold]
        family = "Mononoki Nerd Font"

    [font.bold_italic]
        family = "Mononoki Nerd Font"
    [font.italic]
        family = "Mononoki Nerd Font"
    [font.normal]
        family = "Mononoki Nerd Font"


[scrolling]
    history    = 10000
    multiplier = 4

[selection]
    save_to_clipboard     = true
    semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
    args    = ["-l", "-c", "tmux attach || tmux"]
    program = "/usr/bin/fish"
[window]
    opacity = 0.8
