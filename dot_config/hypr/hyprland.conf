# This is an example Hyprland configfile.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,1920x1080@165.009995,1
# monitor=eDP-1,1920x1080@60.004002,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = waybar & firefox & dunst
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = udiskie &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = kitty -e yazi
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that env = LIBVA_DRIVER_NAME, nvidia env = XDG_SESSION_TYPE, wayland
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS, 1
env = SSH_AUTH_SOCK, /run/user/1000/ssh-agent.socket

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
binds {
    workspace_back_and_forth = true
}

input {
    kb_layout = us,tr
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle, ctrl:nocaps
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_delay = 300
    repeat_rate = 50
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(458588ee) rgba(83a598ee) 45deg
    col.inactive_border = rgba(282828FF)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    inactive_opacity = 0.98

    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.1
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master =false
    no_gaps_when_only = -1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}
group {
    col.border_active = rgba(458588ee)
    col.border_inactive = rgba(282828ee)
   groupbar {
    col.active =   rgba(1d2021ee)
    col.inactive = rgba(3c3836ee)
   }
}
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT
$screenshot = sh /home/chiki/.config/hypr/scripts/screenshot
$power = sh /home/chiki/.config/hypr/scripts/wofi-power.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, exec, firefox
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || $menu
bind = , Print, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || $screenshot # bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod+SHIFT, P,exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi ||  $power
# bind = $mainMod, P, pseudo, # dwindle
bind=$mainMod,f,fullscreen,
bind = SUPER CTRL , h, layoutmsg, orientationright
bind = SUPER CTRL , j, layoutmsg, orientationtop
bind = SUPER CTRL , k, layoutmsg, orientationbottom
bind = SUPER CTRL , l, layoutmsg, orientationleft
bind = SUPER CTRL, g,layoutmsg,orientationcenter
bind = SUPER, M, layoutmsg,swapwithmaster
bind = SUPER, V, layoutmsg,focusmaster
## Group
bind=SUPER,g,togglegroup,
bind=SUPER,p,changegroupactive,f
bind=SUPER,n,changegroupactive,b
bind=SUPER+ALT,H,movewindoworgroup,l
bind=SUPER+ALT,j,movewindoworgroup,d
bind=SUPER+ALT,K,movewindoworgroup,u
bind=SUPER+ALT,l,movewindoworgroup,r
bind=SUPER,o ,moveoutofgroup

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind=$mainMod+SHIFT,h,movewindow,l
bind=$mainMod+SHIFT,j,movewindow,d
bind=$mainMod+SHIFT,k,movewindow,u
bind=$mainMod+SHIFT,l,movewindow,r
bind= $mainMod+SHIFT,Space, pin

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


exec-once=hyprctl setcursor 'Qoqir Cursors' 8
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
bind = $mainMod, V, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || cliphist list | wofi --dmenu | cliphist decode | wl-copy
exec-once = hypridle
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
exec-once = pypr

# next previous workspace binds
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, previous
bind = SUPER, p, exec, pypr toggle volume
bind = SUPER, Return, exec, pypr toggle term
bind = SUPER, D, exec , pypr toggle webcord
# bind= SUPER, X, exec, pypr toggle keepassxc
bind = SUPER, T, exec, pypr toggle ytmusic
exec-once=nm-applet --indicator

#media keys
bindel = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = ,XF86AudioLowerVolume, exec, pamixer -d 5
bindl = ,XF86AudioMute, exec, pamixer -t
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindel = , XF86MonBrightnessUp, exec, brightnessctl --class backlight set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl --class backlight set 5%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioStop, exec, playerctl stop
windowrulev2 = center, title:^(Select file)
windowrulev2 = center, title:^(Select key file)
windowrule = center,floating:1, class:(org.keepassxc.KeePassXC),title:^(KeePassXC - Browser Access Request)$
windowrule = center,floating:1, class:(org.keepassxc.KeePassXC),title:^(Unlock Database - KeePassXC)$

#keepassxc
windowrulev2 = workspace 11 silent, class:^(org.keepassxc.KeePassXC)$
#go back n forth to 11th workspace and first
bind = SUPER, X, workspace, 11

windowrulev2 = float, title:^(Picture in picture)$

windowrulev2 = pin, title:^(Picture in picture)$
