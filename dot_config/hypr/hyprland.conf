#DISPLAYE
monitor=,preferred,1920x1080@165.009995,1,bitdepth,10

exec-once=hyprpm enable hyprexpo
#VARIABLES
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
$terminal = alacritty
$fileManager = alacritty -e yazi
$menu = wofi --show drun
$mainMod = ALT
$screenshot = sh /home/chiki/.config/hypr/scripts/screenshot
$power = sh /home/chiki/.config/hypr/scripts/wofi-power.sh

exec-once = pypr
# Setup the key binding
bind = $mainMod, B, exec, pypr expose

# Add some style to the "exposed" workspace
workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false        gap_size = 5

#EXECS
exec-once = hyprpaper & gromit-mpx
exec-once = waybar & dunst
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = udiskie &
exec-once=nm-applet --indicator
exec-once=sway-audio-idle-inhibit
#ENVARIABLES
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that env = LIBVA_DRIVER_NAME, nvidia env = XDG_SESSION_TYPE, wayland
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS, 1
env = SSH_AUTH_SOCK, /run/user/1000/ssh-agent.socket

binds {
    workspace_back_and_forth = true
}

input {
    kb_layout = us,tr
    kb_options = grp:win_space_toggle, ctrl:nocaps
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_delay = 300
    repeat_rate = 50
}


dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master =false
    no_gaps_when_only = -1
}

gestures {
    workspace_swipe = true
}


#BINDS
bind = WIN, F1 , exec, ~/.config/hypr/gamemode.sh
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, exec, firefox
bind = $mainMod, Q,exec, sh ~/.config/hypr/scripts/kill.sh
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || $menu
bind = , Print, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || $screenshot # bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod+SHIFT, P,exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi ||  $power
# bind = $mainMod, P, pseudo, # dwindle
bind=$mainMod,f,fullscreen,
bind = SUPER CTRL , h, layoutmsg, orientationright
bind = SUPER CTRL , j, layoutmsg, orientationtop
bind = SUPER CTRL , k, layoutmsg, orientationbottom
bind = SUPER CTRL , l, layoutmsg, orientationleft
bind = SUPER CTRL, g,layoutmsg,orientationcenter
bind = $mainMod, M, layoutmsg,swapwithmaster
bind = $mainMod, V, layoutmsg,focusmaster
bind=SUPER,g,togglegroup,
bind=SUPER,p,changegroupactive,f
bind=SUPER,n,changegroupactive,b
bind=SUPER+ALT,H,movewindoworgroup,l
bind=SUPER+ALT,j,movewindoworgroup,d
bind=SUPER+ALT,K,movewindoworgroup,u
bind=SUPER+ALT,l,movewindoworgroup,r
bind=SUPER,o ,moveoutofgroup

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind=$mainMod+SHIFT,h,movewindow,l
bind=$mainMod+SHIFT,j,movewindow,d
bind=$mainMod+SHIFT,k,movewindow,u
bind=$mainMod+SHIFT,l,movewindow,r
bind= $mainMod+SHIFT,Space, pin

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, previous
bind = SUPER, L, exec, pypr toggle volume
bind = SUPER, Return, exec, pypr toggle term

bindel = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = ,XF86AudioLowerVolume, exec, pamixer -d 5
bindl = ,XF86AudioMute, exec, pamixer -t
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioStop, exec, playerctl stop
bindl=, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles

bind = SUPER, X, workspace, 11
bind = SUPER, T, workspace, 12


#WINDOWRULES
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = workspace 11 silent, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = workspace 10 silent, class:^(FFPWA-01HR354KX5CECY4HGCNN4Q77AP)$
windowrulev2 = workspace 12 silent, class:^(FFPWA-01HR343PKR04RJCXR0EZXFGFS2)$
windowrulev2 = float, class:^(kitty-dropterm)$
windowrulev2 = center, title:^(Select file)
windowrulev2 = center, title:^(Select key file)
windowrule = center,floating:1, class:(org.keepassxc.KeePassXC),title:^(KeePassXC - Browser Access Request)$
windowrulev2 = float,initialClass:^(vimiv)$
windowrule = center,floating:1, class:(org.keepassxc.KeePassXC),title:^(Unlock Database - KeePassXC)$
workspace = special:swappy, gapsin:0, gapsout:0, on-created:exec, hyprctl setcursor 'Qoqir Cursors' 8
windowrulev2 = workspace special:swappy silent, class:^(swappy)
bind = $mainMod ,o, togglespecialworkspace, swappy

# THEME
exec-once=hyprctl setcursor 'Qoqir Cursors' 8
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
bind = $mainMod, X, exec, pgrep -x wofi >/dev/null 2>&1 && killall wofi || cliphist list | wofi --dmenu | cliphist decode | wl-copy
exec-once = hypridle
# bind = $mainMod, B, exec, killall -SIGUSR1 waybar

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}
group {
    col.border_active = rgba(458588ee)
    col.border_inactive = rgba(282828ee)
   groupbar {
    col.active =   rgba(1d2021ee)
    col.inactive = rgba(3c3836ee)
   }
}
general {

    gaps_in = 8
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(458588ee) rgba(83a598ee) 45deg
    col.inactive_border = rgba(282828FF)

    layout = master

    allow_tearing = false
    resize_on_border = true
}

decoration {

    rounding = 12
    inactive_opacity = 0.98

    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = false
    dim_strength = 0.2
}

animations {
    enabled = true


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
